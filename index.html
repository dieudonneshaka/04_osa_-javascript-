<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 1</title>

  
    <div id="content"> change this text</div>
    <button onclick="changeText()">click</button>


  
    <h1>Fruits</h1>
    <ul id="fruitList">
      <li>banana</li>
      <li>apple</li>
      <li>lemone</li>
    </ul>
    <input type="text" id="fruitInput" placeholder="Fruits name" />
    <button id="addFruitBtn">Moore Fruits</button>

    <input type="text" />
    <div id="displayText"></div>
  

    
   
    
    <!-- JavaScript lisätään bodyn loppuun, jotta se suoritaaan vasta kun koko DOM-rakenne on valmis-->
    <script>
  /* 
Kirjoita JavaScript-koodi, joka valitsee sisällön tunnuksen käyttämällä getElementById-metodia.
Kirjoita funktio, joka päivittää valitun elementin tekstisisällön painamalla nappia tekstiksi "Hei, maailma!".
*/

let changeText = () => {
let  textPlacement = document.getElementById('content');
  textPlacement.textContent = 'hello world';
};


/* 
Kirjoita JavaScript-koodi, joka lisää tapahtumankäsittelijän napille.

Kun nappia klikataan, funktion tulisi:
- Hakea arvo syötekentästä.
- Luoda uusi <li> elementti ja asettaa sen tekstisisältö syötekentän arvoksi.
- Lisätä uusi <li> elementti hedelmälistan <ul>-elementtiin.

Varmista, että syötekenttä tyhjennetään hedelmän lisäämisen jälkeen.
*/

const button = document.querySelector('#addFruitBtn');

const addDetails = () => {
  const fruitInput = document.querySelector('#fruitInput');
  const fruitList = document.querySelector('#fruitList');

  if (fruitInput.value) {
    const li = document.createElement('li');
    li.textContent = fruitInput.value.trim();
    fruitList.appendChild(li);
    fruitInput.value = '';
  } else {
    alert('Moore fruits tank you.');
  }
};

button.addEventListener('click', addDetails);


/* Luo toiminnallisuus, jossa syötekentän arvo näytetään jatkuvasti ja päivitetään omalla alueellaan sivulla käyttäjän kirjoittaessa, käyttäen onchange-tapahtumaa. */

/* Ohjeet:

HTML:
- Luo perus-HTML
- Sisällytä <input type="text"> -elementti, johon käyttäjä voi kirjoittaa tekstiä.
- Lisää <div> -elementti, jolla on tunniste (esim. id="displayText"), joka näyttää syötekentän arvon.
- Muista yhdistää HTML- ja JS-tiedostot

JavaScript:

Kirjoita JavaScript-koodi, joka lisää tapahtumankäsittelijän syötekentälle, erityisesti kuuntelemalla muutos-tapahtumaa.

Tapahtumankäsittelijän funktion tulisi:
- Hakea nykyinen arvo syötekentästä.
- Päivitä displayText <div>:n textContent vastaamaan syötekentän arvoa.
- Saadaksesi näytön päivittymään dynaamisemmin (käyttäjän kirjoittaessa), harkitse input-tapahtuman käyttämistä change-tapahtuman sijasta tai sen lisäksi. */


let input = document.querySelector('input');

let liveTyping = () => {
let displayArea = document.querySelector('#displayText');
  displayArea.textContent = input.value;
};

input.addEventListener('input', liveTyping);
